<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #333;
        margin: 0;
        padding: 0;
      }

      table {
        width: 100%;
        max-width: 600px;
        border-collapse: collapse;
      }

      table,
      tr,
      td {
        border: 1px solid #ccc;
      }

      td {
        padding: 10px;
        vertical-align: top;
      }

      .profile-image {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        overflow: hidden;
      }

      .profile-image img {
        width: 100%;
        height: auto;
        display: block;
      }

      .social-icons img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }

      .right-side {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="left-side">
          <div class="profile-image">
            <img
              src="https://res.cloudinary.com/arifulislam/image/upload/v1699331508/images/yoyyln2jghygri93xvxn.png"
              alt="Profile"
            />
          </div>
          <div class="social-icons">
            <img src="social_media_icon1.png" alt="Social Media 1" />
            <a href="https://www.linkedin.com/in/ariful10/">linkedin</a>
            <img src="social_media_icon2.png" alt="Social Media 2" />
            <!-- Add more social media icons as needed -->
          </div>
        </td>
        <td class="right-side">
          <div>Your Full Name</div>
          <div>Your Profession</div>
          <div>
            Email: your.email@example.com<br />
            Phone: (123) 456-7890
          </div>
          <div>
            House Number: 123<br />
            Postal Code: 12345
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
