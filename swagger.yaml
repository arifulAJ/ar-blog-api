                        format: int32
                        example: 1
                      nextComment:
                        type: integer
                        format: int32
                        example: 3
                      limit:
                        type: integer
                        format: int32
                        example: 10
        "404":
          $ref: "#/components/responses/404"
    post:
      security:
        - bearerAuth: []
      tags: [Comment]
      description: post your comment on the article
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                body:
                  type: string

                  example: this is body of article
                articleId:
                  type: string

                  example: 650a39ae55e35291c3f17b09
                status:
                  type: string
                  enum: [private, public]
                  default: public

              required: [body, articleId]
      responses:
        "201":
          description: created successfully
          content:
            "application/json":
              schema:
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 201
                  message:
                    type: string
                    example: created successfully
                  body:
                    $ref: "#/components/schemas/Comment"
        "401":
          $ref: "#/components/responses/401"
        "400":
          $ref: "#/components/responses/400"
  "/comments/{id}":
    patch:
