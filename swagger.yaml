  "/articles":
    get:
      tags: [Article]
      description: Retrive all published articles
      parameters:
        - $ref: "#/components/parameters/pageParams"
        - $ref: "#/components/parameters/limitParams"
        - $ref: "#/components/parameters/sortTypeParams"
        - $ref: "#/components/parameters/sortByparams"
        - $ref: "#/components/parameters/searchparams"
        - $ref: "#/components/parameters/tagsparams"
      responses:
        "200":
          description: return the list of article
          content:
            "application/json":
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - type: object
                          properties:
                            id:
                              type: integer
                              format: int32
                              example: 1
                            title:
                              type: string
                              example: first article
                            cover:
                              type: string

                              # format: url
                              nullable: true
                              example: http://digital.jpg
                            author:
                              $ref: "#/components/schemas/authorDTO"
                            link:
                              type: string
                              format: url
                              example: /aritcle/2

                          required: [id, title, author]
                        - $ref: "#/components/schemas/Timestamp"
                  pagination:
                    $ref: "#/components/schemas/pagination"
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        format: url
                        example: /article?page=2&limit=10
                      next:
                        type: string
                        format: url
                        example: /article?page=3&limit=10
                      prev:
                        type: string
                        format: url
                        example: /article?page=1&limit=10
        "400":
          $ref: "#/components/responses/400"
        "500":
          $ref: "#/components/responses/500"
    post:
      operationId: createPost
      security:
        - bearerAuth: []
      # security:
      #   - sessionAuth: []
      tags: [Article]
      description: create a new article
      requestBody:
        description: to create new article user must provide valid data
        content:
          "application/json":
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: blog article of CMV
                body:
                  type: string
                  format: text
                  example: this is body of article
                tags:
                  type: string

                  example: technology
                cover:
                  type: string
                  # format: url
                  nullable: true
                  example: http://s3.3aws.min.com
                status:
                  type: string
                  enum: [draft, published]
                  example: draft
              required: [title, body, tags]
      responses:
        "201":
          description: created successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ArticleCreatedDTO"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
  "/articles/{id}":
    get:
      tags: [Article]
      description: fetch a single article
      parameters:
        - $ref: "#/components/parameters/idpathparams"
        - in: query
          name: expand
          description: expand author , comment and like objcet
          schema:
            type: string
            example: "author,comment,like"
      responses:
        "200":
          description: single article view
          content:
            "application/json":
              schema:
                type: object
                properties:
                  data:
                    allOf:
                      - $ref: "#/components/schemas/Articles"
                      - type: object
                        properties:
                          author:
                            $ref: "#/components/schemas/authorDTO"
                      - type: object
                        properties:
                          comments:
                            type: array
                            items:
                              $ref: "#/components/schemas/Comment"

                  linke:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /article/1
                      author:
                        type: string
                        example: /aritcle/1/author
                      comments:
                        type: string
                        example: /aritcle/1/comments
                      likes:
                        type: string
                        example: /aritcle/1/likes

        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
    put:
      security:
        - bearerAuth: []
      tags: [Article]
      description: create or update
      parameters:
        - $ref: "#/components/parameters/idpathparams"
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: article title
                body:
                  type: string
                  format: text
                  example: article body
                cover:
                  type: string
                  # format: url
                  nullable: true
                  example: http://s3.awamor.jeg
                status:
                  type: string
                  enum: [draft, published]
                  example: draft
              required: [title, body, status]
      responses:
        "200":
          description: updated successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/articleUpdateDTO"
        "201":
          description: created successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ArticleCreatedDTO"

        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
    patch:
      security:
        - bearerAuth: []
      tags: [Article]
      description: update the article
      parameters:
        - $ref: "#/components/parameters/idpathparams"
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: article title
                body:
                  type: string
                  format: text
                  example: article body
                cover:
                  type: string
                  # format: url
                  nullable: true
                  example: http://s3.awamor.jeg
                status:
                  type: string
                  enum: [draft, published]
                  example: draft

      responses:
        "200":
          description: updated successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/articleUpdateDTO"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
    delete:
      security:
        - bearerAuth: []
      tags: [Article]
      description: delete the article
      parameters:
        - $ref: "#/components/parameters/idpathparams"
      responses:
        "204":
          description: article delete successfully
        "401":
          $ref: "#/components/responses/401"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"
  "/comments":
