components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    # bearerAuth:
    #   type: http
    #   scheme: bearer
    #   bearerFormat: JWT
  schemas:
    Articles:
      allOf:
        - type: object
          properties:
            id:
              type: string

              example: valid id
            authorId:
              type: string

              example: valid atuhor id
            title:
              type: string
              example: First article
            body:
              type: string
              format: text
              example: the body of the first article
            cover:
              type: string
              # format: url
              nullable: true
              example: http://s.3hawsfrom.bit
            status:
              type: string
              enum: [draft, publised]
              example: draft
          required: [id, authorId, title, body, status]
        - $ref: "#/components/schemas/Timestamp"
    ArticleCreatedDTO:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 201
        message:
          type: string
          example: article create successfully
        data:
          $ref: "#/components/schemas/Articles"
        links:
          type: object
          properties:
            self:
              type: string
              format: url
              example: /article/1
            author:
              type: string
              format: url
              example: /article/1/author
            comments:
              type: string
              format: url
              example: /article/1/comments
    articleUpdateDTO:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 200
        message:
          type: string
          example: article update successfully
        data:
          $ref: "#/components/schemas/Articles"

        linke:
          type: object
          properties:
            self:
              type: string
              example: /article/1
    Comment:
      allOf:
        - type: object
          properties:
            id:
              type: string

              example: "65096c2fd1b51ccf2612094a"
            authorId:
              type: string

              example: "65096c2fd1b51ccf2612094a"
            articleId:
              type: string

              example: "65096c2fd1b51ccf2612094a"
            body:
              type: string
              format: text
              example: the body of the first article
            status:
              type: string
              enum: [public, privet]
              example: public
          required: [id, authorId, articleId, title, body, status]
        - $ref: "#/components/schemas/Timestamp"
    Timestamp:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [createdAt, updatedAt]
    authorDTO:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 3
        name:
          type: string
          example: atik
      required: [id, name]
    pagination:
      type: object
      properties:
        page:
          type: integer
          format: int32
